<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | SHS-ADC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* --- SHARED STYLES FROM DASHBOARD --- */
        body { background-color: #f4f6f8; }
        .ui-font { font-family: 'Inter', system-ui, -apple-system, sans-serif; }

        /* --- REPORT STYLES (Used by ReportEngine) --- */
        .report-font { font-family: 'Inter', sans-serif; color: black; }
        .table-input { width: 100%; padding: 4px 20px 4px 4px; border: 1px solid #ccc; border-radius: 4px; text-align: right; font-size: 0.85rem; background-color: #fff; }
        .fs-input { border: 1px solid #9ca3af; background-color: #fff; padding: 4px 20px 4px 8px; text-align: right; border-radius: 6px; font-weight: 500; width: 100%; font-size: 0.85rem; }
        .header-bg { background-color: #0f172a; color: white; }
        
        /* Validation Icons */
        .validation-icon { font-weight: bold; font-size: 1.1rem; position: absolute; right: 2px; top: 50%; transform: translateY(-50%); pointer-events: none; z-index: 10; }
        .val-container { position: relative; }

        /* Rubric Styling */
        .rubric-box { background-color: white; border: 1px solid black; margin-bottom: 1.5rem; }
        .rubric-box th, .rubric-box td { border: 1px solid black; color: black; font-size: 8pt; padding: 4px; }
        .rubric-box p { line-height: 1.4; }

        /* Print Layout Utilities */
        .print-layout { background: white; position: relative; min-height: 100%; padding: 0.5in; }
        .fs-flex-container { display: flex; flex-direction: row; gap: 10px; justify-content: space-between; }
        .fs-flex-item { width: 32%; }
        
        @media (max-width: 768px) {
            .fs-flex-container { flex-direction: column; }
            .fs-flex-item { width: 100%; }
        }

        .text-green-600 { color: #16a34a !important; }
        .text-red-600 { color: #dc2626 !important; }

        /* Loader */
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 20px; height: 20px; animation: spin 2s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Sidebar Active State */
        .nav-item.active { background-color: #1e40af; color: white; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- LOGIN VIEW -->
    <div id="login-view" class="fixed inset-0 z-50 bg-gray-100 flex flex-col items-center justify-center p-4 ui-font">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-8 border-blue-800">
            <div class="text-center mb-6">
                <img src="./shs-adc-logo.png" onerror="this.style.display='none'" alt="Logo" class="h-20 mx-auto mb-2">
                <h1 class="text-2xl font-bold text-gray-800">Student Portal</h1>
                <p class="text-gray-500 text-sm">Access Activities and Results</p>
            </div>

            <!-- Step 1: ID Input -->
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Student ID Number</label>
                <div class="flex gap-2">
                    <input type="text" id="login-id" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter ID (e.g., 12345)">
                    <button onclick="verifyStudent()" class="bg-blue-600 text-white px-4 rounded-lg hover:bg-blue-700 font-bold">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <p id="login-msg" class="text-xs mt-2 min-h-[1.25rem] text-red-500"></p>
            </div>

            <!-- Step 2: Auto-populated Info -->
            <div id="student-details" class="space-y-3 opacity-50 pointer-events-none transition-all duration-300">
                <div class="grid grid-cols-4 gap-2">
                    <div class="col-span-1">
                        <label class="block text-xs font-bold text-gray-500">CN</label>
                        <input type="text" id="login-cn" readonly class="w-full p-2 bg-gray-100 border rounded text-center font-mono">
                    </div>
                    <div class="col-span-3">
                        <label class="block text-xs font-bold text-gray-500">Section</label>
                        <input type="text" id="login-section" readonly class="w-full p-2 bg-gray-100 border rounded">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500">First Name</label>
                    <input type="text" id="login-fname" readonly class="w-full p-2 bg-gray-100 border rounded">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500">Last Name</label>
                    <input type="text" id="login-lname" readonly class="w-full p-2 bg-gray-100 border rounded">
                </div>
            </div>

            <!-- Login Button -->
            <button id="btn-login" onclick="enterDashboard()" disabled class="w-full mt-6 py-3 bg-gray-400 text-white font-bold rounded-lg transition-colors cursor-not-allowed">
                LOGIN TO DASHBOARD
            </button>
        </div>
    </div>

    <!-- DASHBOARD VIEW -->
    <div id="dashboard-view" class="hidden flex-1 flex flex-col md:flex-row h-full ui-font">
        
        <!-- Side Navigation -->
        <aside class="w-full md:w-64 bg-white border-r border-gray-200 flex flex-col z-10 shadow-md">
            <div class="p-6 border-b border-gray-200 flex items-center gap-3 bg-blue-900 text-white">
                <div class="w-10 h-10 rounded-full bg-white text-blue-900 flex items-center justify-center font-bold text-lg" id="avatar-initial">?</div>
                <div class="overflow-hidden">
                    <h2 class="font-bold text-sm truncate" id="nav-name">Student Name</h2>
                    <p class="text-xs text-blue-200 truncate" id="nav-id">ID: ----</p>
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 mt-2">Menu</div>
                
                <button onclick="alert('Activities module coming soon!')" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-100 transition-colors text-left">
                    <i class="fas fa-pencil-alt w-5 text-center"></i>
                    <span class="font-medium">Activities</span>
                </button>

                <button onclick="showSection('results')" id="nav-results" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-100 transition-colors text-left active">
                    <i class="fas fa-chart-bar w-5 text-center"></i>
                    <span class="font-medium">Results Viewer</span>
                </button>

                <div class="mt-auto pt-8">
                    <button onclick="location.reload()" class="w-full flex items-center gap-3 px-4 py-3 text-red-600 rounded-lg hover:bg-red-50 transition-colors text-left">
                        <i class="fas fa-sign-out-alt w-5 text-center"></i>
                        <span class="font-medium">Logout</span>
                    </button>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 bg-gray-50 overflow-hidden flex flex-col relative">
            
            <!-- Results Section -->
            <div id="section-results" class="h-full flex flex-col">
                <!-- Header -->
                <div class="bg-white p-4 border-b shadow-sm flex flex-col md:flex-row justify-between items-center gap-4">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">My Results</h1>
                        <p class="text-sm text-gray-500">Select an exam from the list below to view report.</p>
                    </div>
                    
                    <!-- Result Selector -->
                    <div class="flex gap-2 w-full md:w-auto">
                        <div class="relative w-full md:w-64">
                            <select id="exam-selector" class="p-2 pr-8 border rounded text-sm w-full appearance-none bg-white">
                                <option value="">Loading exams...</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fas fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                        <button onclick="fetchResult()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm font-bold whitespace-nowrap">
                            View
                        </button>
                        <button onclick="loadExamList()" class="bg-gray-200 text-gray-700 px-3 py-2 rounded hover:bg-gray-300 text-sm" title="Refresh List">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>

                <!-- Report Display Area -->
                <div class="flex-1 overflow-y-auto p-4 md:p-8 relative">
                    
                    <!-- Placeholder State -->
                    <div id="report-placeholder" class="flex flex-col items-center justify-center h-full text-gray-400">
                        <i class="fas fa-file-alt text-6xl mb-4 text-gray-300"></i>
                        <p class="text-lg">Select an exam session above.</p>
                        <p class="text-xs mt-2 text-gray-400">If the exam is not listed, try refreshing the list.</p>
                    </div>

                    <!-- Loading State -->
                    <div id="report-loader" class="hidden absolute inset-0 bg-gray-50 flex items-center justify-center z-20">
                        <div class="text-center">
                            <div class="loader mb-2"></div>
                            <p class="text-gray-600 font-medium">Searching records...</p>
                        </div>
                    </div>

                    <!-- Actual Report Container -->
                    <div id="report-container" class="hidden bg-white shadow-2xl mx-auto max-w-5xl min-h-[800px] mb-10">
                        <!-- Toolbar - UPDATED WITH ORIENTATION SELECTOR -->
                        <div class="bg-gray-800 text-white p-2 flex justify-between items-center print:hidden">
                            <span class="text-sm font-mono ml-2 truncate max-w-[300px]" id="report-id-display">Report ID: --</span>
                            <div class="flex items-center gap-2">
                                <select id="pdf-orientation" class="bg-gray-700 text-white text-xs px-2 py-1 rounded">
                                    <option value="portrait">Portrait (8.5x13)</option>
                                    <option value="landscape">Landscape (13x8.5)</option>
                                </select>
                                <button onclick="downloadCurrentPDF()" class="bg-green-600 hover:bg-green-700 text-white text-xs px-3 py-1 rounded flex items-center gap-2">
                                    <i class="fas fa-download"></i> Download PDF
                                </button>
                            </div>
                        </div>
                        <!-- HTML Content injected here by reportEngine.js -->
                        <div id="print-content" class="print-layout report-font"></div>
                    </div>

                </div>
            </div>

        </main>
    </div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        // IMPORT THE REPORT ENGINE
        import { renderReport } from './reportEngine.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAgOsKAZWwExUzupxSNytsfOo9BOppF0ng",
            authDomain: "jlvcpa-quizzes.firebaseapp.com",
            projectId: "jlvcpa-quizzes",
            storageBucket: "jlvcpa-quizzes.appspot.com",
            messagingSenderId: "629158256557",
            appId: "1:629158256557:web:b3d1a424b32e28cd578b24"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentUser = null;

        // --- LOGIN LOGIC ---
        window.verifyStudent = async function() {
            const idInput = document.getElementById('login-id').value.trim();
            const msg = document.getElementById('login-msg');
            const detailsDiv = document.getElementById('student-details');
            const btnLogin = document.getElementById('btn-login');

            if(!idInput) { msg.innerText = "Please enter your ID Number."; return; }

            msg.className = "text-xs mt-2 text-blue-600";
            msg.innerHTML = '<span class="loader w-3 h-3 border-2"></span> Verifying...';

            try {
                const docRef = doc(db, "students", idInput);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Auto-populate info
                    document.getElementById('login-cn').value = data.CN || "";
                    document.getElementById('login-fname').value = data.FirstName || "";
                    document.getElementById('login-lname').value = data.LastName || "";
                    document.getElementById('login-section').value = data.Section || "";

                    currentUser = {
                        idNumber: idInput, cn: data.CN || "", firstName: data.FirstName || "Student", lastName: data.LastName || "", section: data.Section || ""
                    };

                    msg.className = "text-xs mt-2 text-green-600 font-bold";
                    msg.innerText = "Student Verified!";
                    detailsDiv.classList.remove('opacity-50', 'pointer-events-none');
                    btnLogin.disabled = false;
                    btnLogin.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    btnLogin.classList.add('bg-blue-800', 'hover:bg-blue-900', 'shadow-lg');
                    
                } else {
                    msg.className = "text-xs mt-2 text-red-500 font-bold";
                    msg.innerText = "Student ID not found in database.";
                    resetLoginUI();
                }
            } catch (error) {
                console.error(error);
                msg.innerText = "Connection Error. Please try again.";
            }
        };

        function resetLoginUI() {
            document.getElementById('student-details').classList.add('opacity-50', 'pointer-events-none');
            document.getElementById('btn-login').disabled = true;
            currentUser = null;
        }

        window.enterDashboard = function() {
            if (!currentUser) return;
            document.getElementById('nav-name').innerText = `${currentUser.firstName} ${currentUser.lastName}`;
            document.getElementById('nav-id').innerText = `ID: ${currentUser.idNumber}`;
            const firstChar = (currentUser.firstName && currentUser.firstName.length > 0) ? currentUser.firstName.charAt(0) : "?";
            document.getElementById('avatar-initial').innerText = firstChar;
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            window.loadExamList();
        }

        window.loadExamList = async function() {
            const selector = document.getElementById('exam-selector');
            selector.innerHTML = '<option value="">Loading exams...</option>';
            try {
                const querySnapshot = await getDocs(collection(db, "results_list"));
                selector.innerHTML = '<option value="">-- Select Exam Session --</option>';
                if (querySnapshot.empty) { selector.innerHTML = '<option value="">No exams found</option>'; return; }
                querySnapshot.forEach((docSnap) => {
                    const collectionName = docSnap.id;
                    let displayText = collectionName.replace("results_", ""); 
                    const option = document.createElement('option');
                    option.value = collectionName; option.text = displayText;
                    selector.appendChild(option);
                });
            } catch (error) { selector.innerHTML = '<option value="">Error loading list</option>'; }
        }

        window.fetchResult = async function() {
            const collectionName = document.getElementById('exam-selector').value;
            if(!collectionName) { alert("Please select an exam session."); return; }
            
            document.getElementById('report-placeholder').classList.add('hidden');
            document.getElementById('report-container').classList.add('hidden');
            document.getElementById('report-loader').classList.remove('hidden');

            try {
                const constructedDocId = `students.${currentUser.cn}-students.${currentUser.idNumber}-${currentUser.firstName}`;
                let resultData = null;
                const docRef = doc(db, collectionName, constructedDocId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) { resultData = docSnap.data(); } 
                else {
                    const q = query(collection(db, collectionName), where("studentInfo.idNumber", "==", currentUser.idNumber));
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) resultData = querySnapshot.docs[0].data();
                }

                document.getElementById('report-loader').classList.add('hidden');

                if (resultData) {
                    document.getElementById('report-container').classList.remove('hidden');
                    document.getElementById('report-id-display').innerText = `${collectionName}`;
                    
                    // --- DELEGATE TO REPORT ENGINE ---
                    const container = document.getElementById('print-content');
                    renderReport(container, resultData, collectionName);

                } else {
                    document.getElementById('report-placeholder').classList.remove('hidden');
                    alert("No result found for you in this specific Exam Session.");
                }
            } catch (error) {
                document.getElementById('report-loader').classList.add('hidden');
                alert("Error: " + error.message);
            }
        };

        // Global PDF Download Logic
        window.downloadCurrentPDF = function() {
            if(!currentUser) return;
            const element = document.getElementById('print-content');
            const orientation = document.getElementById('pdf-orientation').value; // 'portrait' or 'landscape'
            const filename = `Result_${currentUser.lastName}_${currentUser.cn}.pdf`;
            
            let formatDimensions = [8.5, 13]; // Default Portrait (Long/Legal)
            let pdfOrientation = 'portrait';

            if (orientation === 'landscape') {
                 // Swap width (8.5 -> 13) and height (13 -> 8.5) for landscape Legal/Long size
                 formatDimensions = [13, 8.5]; 
                 pdfOrientation = 'landscape';
            } 

            const opt = {
                margin: 0.5, filename: filename, image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                // Use dynamic format dimensions and orientation
                jsPDF: { unit: 'in', format: formatDimensions, orientation: pdfOrientation } 
            };
            html2pdf().set(opt).from(element).save();
        }

        window.showSection = function(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + id).classList.add('active');
        }

    </script>
</body>
</html>
